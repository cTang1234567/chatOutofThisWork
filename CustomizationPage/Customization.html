<!DOCTYPE html>
<html lang = "en">
    <head>

     <link href = "Customization.css" type = "text/css" rel = "stylesheet">
     <link type="text/css" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />

     <title>Customization</title>
    </head>
    
    <body>
        <div>
        <div class = "picture_selection">
            <h1>
                Select a profile picture
            </h1>

            <div class = "image_row">
                <div class = "image_column">
                    <img class = "profile_picture" src="assets/profile pictures/dark_blue_planet.png" onclick="this.src='assets/profile pictures/dark_blue_planet_highlighted.png'"> 
                    <img class = "profile_picture" src="assets/profile pictures/saturn.png">
                </div>
                <div class = "image_column">
                    <img class = "profile_picture" src = "assets/profile pictures/lasagna_planet.png">
                    <img class = "profile_picture" src = "assets/profile pictures/earth.png">
                </div>
                <div class = "image_column">
                    <img class = "profile_picture" src = "assets/profile pictures/blue_planet.png">
                    <img class = "profile_picture" src = "assets/profile pictures/red_planet.png">
                </div>
            </div>

        </div>

        <div>
            <img class = "rocket_image" src = "assets/rocket pictures/unpainted.png">
        </div>

        <div class = "rocket_customization">
            <h1>
                Select a color
            </h1>

            <div class = "image_row">
                <div class = "image_column">
                    <img class = "colorsquare" src = "assets/color squares/red.png">
                    <img class = "colorsquare" src = "assets/color squares/orange.png">
                </div>
                <div class = "image_column">
                    <img class = "colorsquare" src = "assets/color squares/yellow.png">
                    <img class = "colorsquare" src = "assets/color squares/green.png">
                </div>
                <div class = "image_column">
                    <img class = "colorsquare" src = "assets/color squares/lightblue.png">
                    <img class = "colorsquare" src = "assets/color squares/darkblue.png">
                </div>
            </div>

        </div>
    </div>

    </body>

</html>
