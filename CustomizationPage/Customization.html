         <script>
             rocketRed = () => {
               var img1 = "https://github.com/cTang1234567/chatOutofThisWorld/blob/main/CustomizationPage/assets/colorSquares/red.png?raw=true";
               var img2 = "assets/colorSquares/red_highlighted.png";
               
               var imgElement = document.getElementById("rocketRed");  

               imgElement.src = (imgElement.src === img1)? img2 : img1;
               if(!(imgElement.src === img1)){
                document.getElementById("rocketID").src = "https://github.com/cTang1234567/chatOutofThisWorld/blob/main/CustomizationPage/assets/rocketPictures/red.png?raw=true";
               }
               else{
                document.getElementById("rocketID").src = "https://github.com/cTang1234567/chatOutofThisWorld/blob/main/CustomizationPage/assets/rocketPictures/unpainted.png?raw=true"; 
               }
            }

            rocketOrange = () => {
               var img1 = "https://github.com/cTang1234567/chatOutofThisWorld/blob/main/CustomizationPage/assets/colorSquares/orange.png?raw=true";
               var img2 = "assets/colorSquares/orange_highlighted.png";
               
               var imgElement = document.getElementById("rocketOrange");  

               imgElement.src = (imgElement.src === img1)? img2 : img1;
               if(!(imgElement.src === img1)){

               }
            }
